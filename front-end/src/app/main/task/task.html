<div class="h-full w-full gap-[1vw] flex flex-col">
    <div class="flex gap-[1vw] justify-between">
        <div class="p-[1.5vw] rounded-2xl bg-[var(--secondary-color)] w-full flex flex-col justify-center">
            <h1 class="text-[2vw] font-family-ubuntu-mono-bold">Good Morning, {{ authStateService.user()?.username }}!
            </h1>
            <p class="text-[var(--gray)]">What do you plan to accomplish today?</p>
        </div>
        <div class="flex p-[1.5vw] rounded-2xl bg-[var(--secondary-color)] w-auto flex-col justify-center">
            <h2 class="whitespace-nowrap font-family-ubuntu-mono-bold text-xl">September 18, 11:34 PM</h2>
        </div>
    </div>
    <div
        class="w-full h-full bg-[var(--secondary-color)] rounded-2xl p-[1.5vw] flex flex-col gap-[1vw] justify-between">
        <div class="w-full h-full font-family-ubuntu-mono-bold">
            <div class="flex justify-between items-center">
                <h1 class="text-[2vw] font-family-ubuntu-mono-bold">{{ getTitle() }} Tasks</h1>
                <ul class="flex gap-2">
                    <div class="flex gap-4 h-full">
                        <app-icon-text-button icon="add" text="Date" [iconSvg]="iconRegistryService.getIcon('add')"
                            [color]="'var(--dark)'"></app-icon-text-button>
                    </div>
                    <div class="flex gap-4 h-full">
                        <app-icon-text-button icon="add" text="Priority" [iconSvg]="iconRegistryService.getIcon('add')"
                            [color]="'var(--dark)'"></app-icon-text-button>
                    </div>
                </ul>
            </div>
        </div>
        <div class="w-[20%] min-w-[150px]">
            <app-icon-text-button [colorHover]="'var(--secondary-color)'" [color]="'var(--purple)'" icon="add"
                text="New Task" [borderColor]="'var(--purple)'" [bgColorHover]="'var(--purple)'"
                [iconSvg]="iconRegistryService.getIcon('add')"></app-icon-text-button>
        </div>
    </div>
</div>
