<li class="w-full flex items-center py-2 transition-transform duration-200 rounded-lg hover:cursor-pointer" [ngClass]="{
        'hover:translate-x-1 hover:px-[1vw] gap-[1vw]': showText,
        'bg-[var(--bgColorHover)]': selected,
        'px-[1vw] translate-x-1': selected && showText,
        'justify-center': !showText,
        'hover:bg-[var(--bgColorHover)]': bgColorHover || '',
        'border-b-2 border-[var(--borderColor)] rounded-none px-2': borderColor,
        'dot-editing': editing,
    }" [style.--bgColorHover]="bgColorHover || ''" [style.--borderColor]="borderColor || ''"
    [style.--breathe-color]="'rgba(147, 51, 234, 0.08)'">

    @if (iconSvg) {
    <svg [attr.width]="iconSize" [attr.height]="iconSize" [attr.viewBox]="viewBox" fill="none" stroke="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <g [innerHTML]="sanitizeSvg(iconSvg)"></g>
    </svg>
    } @else {
    <div class="rounded-full w-2 h-2 inline-block my-2" [style.background-color]="color" [class.shake]="deleting"
        [class.dot-editing]="editing"></div>
    }
    <span [class.shake]="deleting" class="transition-all duration-300 ease-in-out overflow-hidden" [ngClass]="{
        'max-w-xs opacity-100': isAsideOpen && showText,
        'max-w-0 opacity-0': !isAsideOpen || !showText
      }">
        {{ title }}
    </span>
</li>
