<li class="gap-[1vw] flex items-center py-2 transition-transform duration-200 hover:bg-[var(--primary-color)] rounded-lg hover:cursor-pointer"
    [ngClass]="{
        'hover:translate-x-1 hover:px-[1vw]': showText,
        'justify-center': !showText,
    }">
    @if (iconSvg) {
    <svg [attr.width]="iconSize" [attr.height]="iconSize" [attr.viewBox]="viewBox" fill="none" stroke="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <g [innerHTML]="sanitizeSvg(iconSvg)"></g>
    </svg>
    } @else {
    <div class="rounded-full w-2 h-2 inline-block my-2" [style.background-color]="color"></div>
    }
    @if (showText) {
    <a href="#">{{ title }}</a>
    }
</li>
