<div
  class="w-[35px] h-[35px] border-1 rounded-md flex items-center justify-center cursor-pointer transition-colors duration-200"
  [style.backgroundColor]="bgColor" 
  [style.color]="textColor" 
  [style.borderColor]="borderColor"
  (mouseenter)="onMouseEnter()" 
  (mouseleave)="onMouseLeave()">

  <span>{{ text }}</span>

    <svg 
      [attr.width]="iconSize" 
      [attr.height]="iconSize" 
      [attr.viewBox]="viewBox"
      fill="none" 
      stroke="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <g [innerHTML]="sanitizeSvg(iconSvg)"></g>
    </svg>
</div>
