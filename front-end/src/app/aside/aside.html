<div class="bg-[var(--secondary-color)] h-full rounded-2xl p-[1.5vw] flex flex-col justify-between">
    <div class="flex flex-col gap-[1.5vw]">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-[0.5vw]">
                <img src="assets/svgs/icon-app.svg" alt="">
                <h1 class="font-family-ubuntu-bold">Better Tasks</h1>
            </div>
            <img src="assets/svgs/close-aside-arrow.svg" alt="">
        </div>
        <hr class="border-[#1f1f1f20] border-t-2 border-dashed">
        <h2 class="font-family-ubuntu-bold text-[var(--gray)]">MAIN MENU</h2>
        <ul class="font-family-ubuntu-mono-bold flex flex-col gap-[1vw]">
            <li>
                <div class="flex items-center gap-[0.5vw]">
                    <img src="assets/svgs/note.svg" alt="">
                    <a href="#">To do</a>
                </div>
            </li>
            <li>
                <div class="flex items-center gap-[0.5vw]">
                    <img src="assets/svgs/calendar.svg" alt="">
                    <a href="#">Calendar</a>
                </div>
            </li>
        </ul>
        <hr class="border-[#1f1f1f20] border-t-2 border-dashed">
        <div class="flex flex-col font-family-ubuntu-mono-bold gap-2">
            <div class="flex items-center justify-between">
                <h2 class="font-family-ubuntu-bold text-[var(--gray)]">LISTS</h2>
                <div class="flex items-center gap-[0.5vw]">
                    <app-icon-text-button [iconSvg]="trashIcon" [borderColor]="'var(--red)'" [textColor]="'var(--red)'">
                    </app-icon-text-button>
                    <app-icon-text-button [iconSvg]="addIcon" [borderColor]="'var(--purple)'"
                        [textColor]="'var(--purple)'">
                    </app-icon-text-button>
                </div>
            </div>

            @for (list of listService.lists$(); track list.id) {
            <ul>
                <app-list-item [title]="list.title" [color]="list.color"></app-list-item>
            </ul>
            }
        </div>
    </div>
    <div>
        <h3>Eduardo Talavera Ramos</h3>
        <h4>Normal User</h4>
    </div>
</div>
