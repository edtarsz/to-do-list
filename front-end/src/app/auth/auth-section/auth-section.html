<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <div class="flex flex-col gap-5">
        <h1 class="text-[clamp(2rem,3vw,4rem)] font-family-ubuntu-mono-bold text-center md:text-start">{{ title }}</h1>
        <p class="w-full text-center md:text-start">
            {{ description }}
            <a [routerLink]="[route]" class="text-[var(--purple)] font-family-ubuntu-mono-bold underline">{{ routeText
                }}</a>
        </p>
        
        <div class="flex flex-col gap-5">
            <ng-content></ng-content>
            <div class="w-full flex gap-[2vw] h-12">
                <app-icon-text-button 
                    [text]="buttonText" 
                    [bgColorHover]="'var(--purple)'"
                    [borderColor]="'var(--purple)'" 
                    [type]="'submit'"
                    [color]="'var(--purple)'"
                    [colorHover]="'var(--secondary-color)'"
                    class="w-full">
                </app-icon-text-button>
            </div>
        </div>
    </div>
</form>
