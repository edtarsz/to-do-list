@if (isVisible()) {
<div id="toast"
    class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-auto p-4 bg-[var(--purple)] text-white rounded-lg shadow-xl"
    [class.animate-fade-in-up]="!isFadingOut()" [class.animate-fade-out-down]="isFadingOut()">

    <div class="flex items-start">
        <div class="flex-grow">
            <h1 class="font-family-ubuntu-mono-bold text-md md:text-xl lg:text-2xl">{{ displayTitle() }}</h1>
            <p>{{ displayMessage() }}</p>
        </div>
    </div>
</div>
}
